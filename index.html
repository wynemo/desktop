<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>管理软件</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>
    <script>if (window.module) module = window.module;</script>
</head>
<body>

<div class="container-fluid">
    <div class="row" id="nav">
        <div class="col-md-12">
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="nav-link " href="#">管理</a>
                </li>
                <li class="nav-item">
                    <a id="command_nva" class="nav-link active" href="#">指令生成</a>
                </li>
                <li class="nav-item">
                    <a id="check_nva" class="nav-link" href="#">核查</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="row" id="command">
        <div class="col-md-8">
            <label for="command_text">模块</label>

            <textarea id="command_text" name="模块"
                      rows="5" cols="33"></textarea>
            <div class="row">
                <div class="col-md-4">

                    <button type="button" class="btn btn-success" id="export_command_template">
                        导出
                    </button>
                </div>
                <div class="col-md-4">

                    <button type="button" class="btn btn-success" id="import_command_template">
                        导入
                    </button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">

                    <button type="button" class="btn btn-success" id="command_begin">
                        开始生成
                    </button>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-6">
                    <span class="badge badge-default">ID1</span>
                    <input type="email" class="form-control" id="command_id1"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <span class="badge badge-default">ID2</span>
                    <input type="email" class="form-control" id="command_id2"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <span class="badge badge-default">ID3</span>
                    <input type="email" class="form-control" id="command_id3"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">

                    <button type="button" class="btn btn-success" id="export_command">
                        导出变量
                    </button>
                </div>
                <div class="col-md-4">

                    <button type="button" class="btn btn-success" id="import_command">
                        导入变量
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="row" id="check">
        <div class="col-md-12">
            <button type="button" class="btn btn-info btn-md">
                导入本地数据
            </button>
            <h3>
                核查模块
            </h3>
            <div class="row">
                <div class="col-md-6">
                    <span class="badge badge-default">核查指令</span>
                    <input type="email" class="form-control" id="exampleInputEmail1"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <span class="badge badge-default">核查模块</span>
                    <input type="email" class="form-control" id="exampleInputEmail2"/>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">

                    <button type="button" class="btn btn-success">
                        Button
                    </button>
                </div>
                <div class="col-md-4">

                    <button type="button" class="btn btn-success">
                        Button
                    </button>
                </div>
                <div class="col-md-4">

                    <button type="button" class="btn btn-success">
                        Button
                    </button>
                </div>
            </div>
            <button type="button" class="btn btn-success" id="begin_check">
                开始核查
            </button>
        </div>
    </div>
</div>

<script>
    var remote = require('electron').remote;
    var dialog = remote.dialog;
    const fs = require('fs');

    document.getElementById('command_begin').addEventListener('click', function () {
        var content = document.getElementById("command_text").value;
        for (var i = 1; i < 4; i++) {
            var text = document.getElementById("command_id" + i).value;
            content = content.replace('ID' + i, text, 'g');
        }
        document.getElementById("command_text").value = content;
    }, false);

    document.getElementById('export_command_template').addEventListener('click', function () {
        var content = document.getElementById("command_text").value;
        dialog.showSaveDialog(function (fileName) {
            if (fileName === undefined) {
                console.log("No file selected");
            } else {
                console.log("file selected", fileName);
                fs.writeFile(fileName, content, function (err) {
                    if (err) {
                        alert("An error ocurred creating the file " + err.message)
                    }

                    alert("The file has been succesfully saved");
                });
            }
        });
    }, false);

    document.getElementById('import_command_template').addEventListener('click', function () {
        dialog.showOpenDialog(function (fileNames) {
            if (fileNames === undefined) {
                console.log("No file selected");
            } else {
                fs.readFile(fileNames[0], 'utf-8', function (err, data) {
                    if (err) {
                        alert("An error ocurred reading the file :" + err.message);
                        return;
                    }
                    document.getElementById("command_text").value = data;
                });
            }
        });
    }, false);

    $(function () {
        $('#command').show();
        $('#check').hide();
        $('#command_nva').on('click', function () {
            $('#command').show();
            $('#check').hide();
            $('#check_nva').removeClass('active');
            $('#command_nva').addClass('active');
        })
        $('#check_nva').on('click', function () {
            $('#command').hide();
            $('#check').show();
            $('#check_nva').addClass('active');
            $('#command_nva').removeClass('active');
        });
        $('#begin_check').on('click', function () {
            $('#begin_check').prop('disabled', true);
            const app = remote.app;
            var path1 = app.getPath('userData');
            console.log(path1);
            const path = require('path');
            var Client = require('ssh2').Client;

            var conn = new Client();
            conn.on('ready', function () {
                console.log('Client :: ready');
                conn.shell(function (err, stream) {
                    if (err) {
                        console.log('shell error');
                        throw err;
                    }
                    var fd = fs.openSync(path.join(path1, 'logs.txt'), 'w');
                    stream.on('close', function () {
                        console.log('Stream :: close');
                        conn.end();
                        fs.closeSync(fd);
                        $('#begin_check').prop('disabled', false);
                    }).on('data', function (data) {
                        fs.writeSync(fd, data);
                        console.log('STDOUT: ' + data);
                    }).stderr.on('data', function (data) {
                        console.log('STDERR: ' + data);
                    });
                    stream.end('ls -l\ndf\nexit\n');
                });
            }).on('error', function (err) {
                console.log(err);

            }).connect({
                host: 'online.clavier.zencoo.com',
                port: 22,
                username: 'nemo',
                privateKey: require('fs').readFileSync('/Users/zdb/.ssh/id_rsa')
            });
        });
    });
</script>
</body>
</html>
